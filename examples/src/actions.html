<!DOCTYPE html>
<!-- http://localhost:8000/actions.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>actions</title>
    <style type="text/css">
      .inner {
        display: inline-block;
        text-align: center;
        border-radius: 50%;
        margin-top: 30px;
        margin-left: 30px;
      }
      #color-select {
        padding: 1em;
        font-size: 2em;
        margin-top: 10px;
        margin-left: 30px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <select
      is="e-select"
      id="color-select"
      name="color"
      value="red"
      onchange="
      window.innerHTML(this, '#color', (target) => {
        return '/../html/inner-only-' + target.value.toLowerCase() + '.html'
      })"
    >
      <option value="red" name="color">Red</option>
      <option value="green" name="color">Green</option>
      <option value="blue" name="color">Blue</option>
    </select>
    <div id="color" width="100px;">
      <div class="inner" style="background: #FF0000; width: 100px; height: 100px;"></div>
    </div>
  </body>

</html>
