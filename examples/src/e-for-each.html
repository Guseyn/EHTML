<!DOCTYPE html>
<!-- http://localhost:8000/e-for-each.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-for-each</title>
    <style type="text/css">
      .with-border {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json
      id="block"
      data-src="/../users"
      data-response-object-name="users"
      data-actions-on-response="
        mapObjToElm('${users}', '#block');
        hideElms('#click-here')
      "
      data-event="click"
    >
      <div class="with-border">
        <span style="text-decoration: underline;" id="click-here">Click here to load users</span>
        <div data-text="${users.length} users have been loaded"></div>
        <e-for-each data-list-to-iterate="${users}" data-item-name="user" hidden>
          <hr/>
          <div><b data-text="${user.index}."></b></div>
          <div data-text="User with id: ${user.id}, name: ${user.name} and email: ${user.email}"></div>
          <div data-text="User has ${user.connections.length} connections:"></div>
          <e-for-each data-list-to-iterate="${user.connections}" data-item-name="connection">
            <div data-text="${connection.index}/${user.connections.length} => ${connection.name}"></div>
          </e-for-each>
        </e-for-each>
      </div>
    </e-json>
  </body>

</html>
