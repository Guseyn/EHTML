<!DOCTYPE html>
<!-- http://localhost:8000/e-for-each.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-for-each</title>
    <style type="text/css">
      .with-border {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json
      data-src="/../users"
      data-response-name="usersResponse"
      data-actions-on-response="
        mapObjToElm('${usersResponse.body}', '#usersBox');
      "
    >
      <template id="usersBox" data-object-name="users">
        <div class="with-border">
          <div data-text="${users.length} users have been loaded"></div>
          <template is="e-for-each" data-list-to-iterate="${users}" data-item-name="user">
            <hr/>
            <div>
              <b data-text="${user.index}/${users.length}. Info of user with id ${user.id}:"></b>
            </div>
            <div data-text="name: ${user.name}"></div>
            <div data-text="email: ${user.email}"></div>
            <div data-text="count: ${console.log('count')}"></div>
            <div>
              <i data-text="user has ${user.connections.length} connections:"></i>
            </div>
            <template is="e-for-each" data-list-to-iterate="${user.connections}" data-item-name="connection">
              <div>
                <i data-text="${connection.index}/${user.connections.length}. connection name: ${connection.name}"></i>
                <br/>
                <i data-text="is last connection: ${connection.index === user.connections.length}"></i>
                <br/>
                <i data-text="is not last connection: ${!(connection.index === user.connections.length)}"></i>
                <br/>
                <div data-text="count: ${console.log('innerCount')}"></div>
                <i>Ports:</i>
                <br/>
                <template is="e-for-each" data-list-to-iterate="${connection.ports}" data-item-name="port">
                  <i data-text="${port.id}"></i>
                  <br/>
                  <i data-text="let's get here users length: ${users.length}"></i>
                  <i data-text="let's get here connections length: ${user.connections.length}"></i>
                  <i data-text="let's get here ports length: ${connection.ports.length}"></i>
                  <i data-text="let's get here sum length: ${users.length + user.connections.length}"></i>
                  <br/>
                </template>
              </div>
            </template>
          </template>
        </div>
      </template>
    </e-json>
  </body>

</html>
