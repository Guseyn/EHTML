<!DOCTYPE html>
<!-- http://localhost:8000/e-for-each.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-for-each</title>
    <style type="text/css">
      .with-border {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json
      id="block"
      data-src="/../users"
      data-response-name="users"
      data-actions-on-response="
        mapObjToElm('${users.body}', '#block');
        hideElms('#click-here')
      "
      data-event="click"
    >
      <div class="with-border">
        <span style="text-decoration: underline;" id="click-here">Click here to load users</span>
        <div data-text="${users.length} users have been loaded"></div>
        <template is="e-for-each" data-list-to-iterate="${users}" data-item-name="user">
          <hr/>
          <div>
            <b data-text="${user.index}/${users.length}. Info of user with id ${user.id}:"></b>
          </div>
          <e-json
            id="block-user-${user.id}"
            data-src="/../user?id=${user.id}"
            data-response-name="innerUser"
            data-actions-on-response="
              mapObjToElm('${innerUser.body}', '#block-user-${user.id}');
              hideElms('#click-here')
            "
          >
            <div data-text="inner id: ${innerUser.id}"></div>
          </e-json>
          <div data-text="name: ${user.name}"></div>
          <div data-text="email: ${user.email}"></div>
          <div>
            <i data-text="user has ${user.connections.length} connections:"></i>
          </div>
          <template is="e-for-each" data-list-to-iterate="${user.connections}" data-item-name="connection">
            <e-json
              id="block-user-${user.id}-${connection.index}"
              data-src="/../user?id=${user.id}"
              data-response-name="innerUser"
              data-actions-on-response="
                mapObjToElm('${innerUser.body}', '#block-user-${user.id}-${connection.index}');
                hideElms('#click-here')
              "
            >
              <div>
                <i data-text="inner id for each connection: ${innerUser.id}(${connection.name})"></i>
                <br/>
                <i data-text="inner id + connection index: ${innerUser.id} + ${connection.index} = ${innerUser.id * 1 + connection.index * 1}"></i>
                <br/>
                <i data-text="innerId^2: ${Math.pow(innerUser.id, 2)}"></i>
              </div>
            </e-json>
            <div>
              <i data-text="${connection.index}/${user.connections.length}. connection name: ${connection.name}"></i>
              <br/>
              <i data-test="is last connection: ${(connection.index === user.connections.length)}" data-text="is last connection: ${connection.index === user.connections.length}"></i>
              <br/>
              <i data-test="is not last connection: ${!(connection.index === user.connections.length)}" data-text="is not last connection: ${!(connection.index === user.connections.length)}"></i>
            </div>
          </template>
        </template>
      </div>
    </e-json>
  </body>

</html>
