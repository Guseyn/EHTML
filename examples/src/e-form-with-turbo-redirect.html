<!DOCTYPE html>
<!-- http://localhost:8000/e-form-with-turbo-redirect.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-form-with-turbo-redirect</title>
    <style type="text/css">
      .with-border {
        border: 1px solid black;
        padding: 10px;
        margin-top: 10px;
        height: 74px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <form is="e-form">
      <input
        type="text"
        name="id"
        placeholder="user id" 
        required/>
      <input
        type="submit"
        name="main"
        value="Send request"
        id="send"
        data-request-url="https://guseyn.com/echo"
        data-request-method="POST"
        data-request-headers="{}"
        data-response-name="user"
        onclick="this.form.submit(this)"
        data-actions-on-response="
          turboRedirect('/../e-json-with-url-params.html?userId=${user.body.id}')
        "
      />
    </form>
  </body>

</html>
