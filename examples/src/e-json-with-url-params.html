
<!DOCTYPE html>
<!-- http://localhost:8000/e-json-with-url-params.html?userId=1 -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-json-with-url-params</title>
    <style type="text/css">
      .with-border {
        border: 1px solid black;
        padding: 10px;
        margin-top: 10px;
        height: 74px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-page-url data-url-pattern="/e-json-with-url-params.html?userId={userId}"></e-page-url>
    <form is="e-form">
      <input
        type="text"
        name="id"
        placeholder="user id" 
        required/>
      <input
        type="submit"
        name="main"
        value="Send request"
        id="send"
        data-request-url="https://guseyn.com/echo"
        data-request-method="POST"
        data-request-headers="{}"
        data-response-name="user"
        onclick="this.form.submit(this)"
        data-actions-on-response="
          turboRedirect('/../e-json-with-url-params.html?userId=${user.body.id}')
        "
      />
    </form>
    <e-json 
      id="block"
      data-src="/../user?id=${urlParams.userId}"
      data-response-name="user"
      data-actions-on-response="
        mapObjToElm('${user.body}', '#block');
      "
    >
      <div class="with-border">
        <div data-text="Info of the user with id ${user.id}"></div>
        <div data-text="id: ${user.id}"></div>
        <div data-text="name: ${user.name}"></div>
        <div data-text="email: ${user.email}"></div>
      </div>
    </e-json>
  </body>

</html>
