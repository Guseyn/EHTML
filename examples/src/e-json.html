
<!DOCTYPE html>
<!-- http://localhost:8000/e-json.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-json</title>
    <style type="text/css">
      .with-border {
        border: 1px solid black;
        padding: 10px;
      }
      #block4 {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        background: deepskyblue;
        color: white;
        margin-top: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json 
      id="block1"
      data-request-url="/../user?id=1"
      data-request-method="GET"
      data-response-object-name="user1"
      data-actions-on-response="
        mapObjToElm('#block1', '${user1}');
      "
    >
      <div class="with-border">
        <div data-text="First user info:"></div>
        <div data-text="id: ${user1.id}"></div>
        <div data-text="name: ${user1.name}"></div>
        <div data-text="email: ${user1.email}"></div>
        <br/>
        <e-json
          id="block2"
          data-request-url="/../user?id=2"
          data-request-method="GET"
          data-response-object-name="user2"
          data-actions-on-response="
            mapObjToElm('#block2', '${user2}');
          "
        >
          <div data-text="Second user info (in the first user info block):" class="with-border">
            <div data-text="id: ${user2.id}"></div>
            <div data-text="name: ${user2.name}"></div>
            <div data-text="email: ${user2.email}"></div>
            <br/>
            <div data-text="So we can get info of the first user again:">
              <div data-text="id: ${user1.id}"></div>
              <div data-text="name: ${user1.name}"></div>
              <div data-text="email: ${user1.email}"></div>
            </div>
            <br/>
            <textarea data-value="There are users with ids: ${user1.id}, ${user2.id}, we can put this information in textarea" style="width: 200px; height: 100px;"></textarea>
          </div>
          <br/>
        </e-json>
      </div>
    </e-json>
    <e-json
      id="block3"
      data-request-url="/../save_user"
      data-request-method="POST"
      data-request-body='{"name": "newUser", "email": "newEmail@email.com"}'
      data-response-object-name="savedUser" 
      data-actions-on-response="
        mapObjToElm('#block3', '${savedUser}');
      "
    >
      <div class="with-border" style="margin-top: 10px;">
        <div data-text="We've just got new saved user:">
          <div data-text="id: ${savedUser.id}"></div>
          <div data-text="name: ${savedUser.name}"></div>
          <div data-text="email: ${savedUser.email}"></div>
        </div>
        <div>We can put info of new user in input tag</div>
        <input type="text" data-value="id: ${savedUser.id}">
      </div>
    </e-json>
    <e-json
      id="block4"
      data-request-url="/../user?id=1"
      data-request-method="GET"
      data-response-object-name="user1"
      data-actions-on-response="
        mapObjToElm('#block4', '${user1}');
      "
      data-event="click"
    >
      <div class="with-border">
        Click here to load user1
        <div data-text="First user info:"></div>
        <div data-text="id: ${user1.id}"></div>
        <div data-text="name: ${user1.name}"></div>
        <div data-text="email: ${user1.email}"></div>
      </div>
    </e-json>
  </body>

</html>
