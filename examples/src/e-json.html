
<!DOCTYPE html>
<!-- http://127.0.0.1:8000/examples/src/e-json.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html-res</title>
    <script src="/../examples/js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json data-src="/../user?id=1" data-method="GET" data-object="user1">
      <div style="border: 1px solid black; padding: 10px;">
        <div data-text="First user info:"></div>
        <div data-text="id: ${user1.id}"></div>
        <div data-text="name: ${user1.id}"></div>
        <div data-text="email: ${user1.id}"></div>
        <hr/>
        <e-json data-src="/../user?id=2" data-method="GET" data-object="user2">
          <div data-text="Second user info (in the first user info block):">
            <div data-text="id: ${user2.id}"></div>
            <div data-text="name: ${user2.id}"></div>
            <div data-text="email: ${user2.id}"></div>
          </div>
          <hr/>
          <div data-text="So we can get info of the first user again:">
            <div data-text="id: ${user1.id}"></div>
            <div data-text="name: ${user1.id}"></div>
            <div data-text="email: ${user1.id}"></div>
          </div>
          <hr/>
          <textarea data-value="There are users with ids: ${user1.id}, ${user2.id}, we can put this information in textarea" style="width: 200px; height: 100px;"></textarea>
        </e-json>
      </div>
    </e-json>
    <e-json data-src="/../save_user" data-method="POST" data-object="savedUser" 
            data-request-body='{"name": "newUser", "email": "newEmail@email.com"}'>
      <div style="border: 1px solid black; padding: 10px; margin-top: 10px">
        <div data-text="We've just got new saved user:">
          <div data-text="id: ${savedUser.id}"></div>
          <div data-text="name: ${savedUser.id}"></div>
          <div data-text="email: ${savedUser.id}"></div>
        </div>
        <div>We can put info of new user in input tag</div>
        <input type="text" data-value="id: ${savedUser.id}">
      </div>
    </e-json>
  </body>

</html>
