
<!DOCTYPE html>
<!-- http://localhost:8000/e-json.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-json</title>
    <style type="text/css">
      .with-border {
        border: 1px solid black;
        padding: 10px;
      }
      #block4 {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json 
      id="block1"
      data-src="/../user?id=1"
      data-response-object-name="user1"
      data-actions-on-response="
        mapObjToElm('${user1}', '#block1');
      "
    >
      <div class="with-border">
        <div data-text="First user info:"></div>
        <div data-text="id: ${user1.id}"></div>
        <div data-text="name: ${user1.name}"></div>
        <div data-text="email: ${user1.email}"></div>
        <br/>
        <e-json
          id="block2"
          data-src="/../user?id=2"
          data-response-object-name="user2"
          data-actions-on-response="
            mapObjToElm('${user2}', '#block2');
          "
        >
          <div data-text="Second user info (in the first user info block):" class="with-border">
            <div data-text="id: ${user2.id}"></div>
            <div data-text="name: ${user2.name}"></div>
            <div data-text="email: ${user2.email}"></div>
            <br/>
            <div data-text="So we can get info of the first user again:">
              <div data-text="id: ${user1.id}"></div>
              <div data-text="name: ${user1.name}"></div>
              <div data-text="email: ${user1.email}"></div>
            </div>
            <br/>
            <textarea data-value="There are users with ids: ${user1.id}, ${user2.id}, we can put this information in textarea" style="width: 200px; height: 100px;"></textarea>
          </div>
          <br/>
        </e-json>
      </div>
    </e-json>
    <e-json
      id="block4"
      data-src="/../user?id=1"
      data-response-object-name="user1"
      data-actions-on-response="
        mapObjToElm('${user1}', '#block4');
      "
      data-event="click"
    >
      <div class="with-border">
        <span style="text-decoration: underline;">Click here to load user1</span>
        <div data-text="First user info:" style="margin-top: 4px;"></div>
        <div data-text="id: ${user1.id}"></div>
        <div data-text="name: ${user1.name}"></div>
        <div data-text="email: ${user1.email}"></div>
      </div>
    </e-json>
  </body>

</html>
