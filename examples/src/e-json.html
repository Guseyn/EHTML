
<!DOCTYPE html>
<!-- http://localhost:8000/e-json.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-json</title>
    <style type="text/css">
      .with-border {
        border: 1px solid black;
        padding: 10px;
      }
      #block4 {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json
      data-src="/../user?id=1"
      data-response-name="user1"
      data-actions-on-response="
        mapObjToElm('${user1}', '#block1');
      "
    >
      <template id="block1" data-object-name="user1">
        <div class="with-border">
          <div data-text="First user headers: ${user1.headers}"></div>
          <div data-text="First user status code: ${user1.statusCode}"></div>
          <div data-text="First user info:"></div>
          <div data-text="id: ${user1.body.id}"></div>
          <div data-text="name: ${user1.body.name}"></div>
          <div data-text="email: ${user1.body.email}"></div>
        </div>
      </template>
    </e-json>
    <e-json
      data-src="/../user?id=2"
      data-response-name="user2"
      data-actions-on-response="
        mapObjToElm('${user2}', '#block2');
      "
      data-object-name="user2"
    >
      <template id="block2" data-object-name="user2">
        <div class="with-border" data-text="Second user in the first user block:">
          <div data-text="Second user headers: ${user2.headers}"></div>
          <div data-text="Second user status code: ${user2.statusCode}"></div>
          <div data-text="Second user info:">
            <div data-text="id: ${user2.body.id}"></div>
            <div data-text="name: ${user2.body.name}"></div>
            <div data-text="email: ${user2.body.email}"></div>
            <br/>
            <textarea data-value="user2.id: ${user2.body.id}, we can put this information in textarea" style="width: 200px; height: 100px;"></textarea>
          </div>
        </div>
      </template>
      <br/>
    </e-json>
  </body>

</html>
