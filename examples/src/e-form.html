<!DOCTYPE html>
<!-- http://localhost:8000/e-form.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-form</title>
    <style type="text/css">
      legend {
        background-color: #000;
        color: #fff;
        padding: 3px 6px;
      }

      .output {
        font: 1rem 'Fira Sans', sans-serif;
      }

      input, fieldset {
        margin-top: 1em;
      }

      e-form {
        display: block;
      }

    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-form 
      id="form"
    >
      <input type="checkbox" name="isTrue"><br/>
      <input type="color" name="colorhash"><br/>
      <input type="date" name="date"><br/>
      <input type="datetime-local" name="dateTimeLocal"><br/>
      <input type="email" name="email"><br/>
      <input type="file" name="files1" data-read-progress-bar="#readProgressBar1" multiple><br/>
      <progress id="readProgressBar1"></progress><br/>
      <input type="file" name="files2" data-read-progress-bar="#readProgressBar2" multiple><br/>
      <progress id="readProgressBar2"></progress><br/>
      <input type="hidden" name="hidden"><br/>
      <input type="month" name="month"><br/>
      <input type="number" name="number"><br/>
      <input type="password" name="password"><br/>
      <fieldset name="number">
        <legend>Choose your number</legend>

        <input type="radio" id="one" name="number" value="one">
        <label for="one">One</label><br/>

        <input type="radio" id="two" name="number" value="two">
        <label for="two">Two</label><br/>

        <input type="radio" id="three" name="number" value="three">
        <label for="three">Three</label>
      </fieldset>
      <input type="range" name="range"><br/>
      <input type="search" name="search"><br/>
      <input type="tel" name="tel"><br/>
      <input type="text" name="text"><br/>
      <input type="time" name="time"><br/>
      <input type="url" name="url"><br/>
      <input type="week" name="week"><br/><br/>

      <label for="pet-select">Choose a color:</label>
      <select id="pet-select" name="color">
        <option value="red" name="color">Red</option>
        <option value="green" name="color">Green</option>
        <option value="blue" name="color">Blue</option>
      </select><br/><br/>

      <textarea id="text" name="bigText" rows="5" cols="33">Big text...</textarea><br/>

      <e-local-storage-value name="localValue" data-key="localValue"></e-local-storage-value>
      <e-session-storage-value name="sessionValue" data-key="sessionValue"></e-session-storage-value>

      <input
        type="submit"
        name="main"
        value="Send request"
        id="send"
        data-send-form-on="click"
        data-request-url="https://guseyn.com/echo"
        data-request-method="POST"
        data-request-headers="{}"
        data-upload-progress-bar="#uploadProgressBar"
        data-progress-bar="#progressBar"
        data-response-object-name="saved"
        data-actions-on-response="
          saveToSessionStorage('saved', '${saved}');
          hideElms('#form');
          innerHTML('#result', '/../html/form-result.html');
          mapObjToElm('#form-result', '${saved}');
          addHTMLTo('#result-with-only-files', '/../html/form-result-only-files.html');
          mapObjToElm('#form-result-only-files', '${saved}');
          showElms('#result', '#result-with-only-files');
          disableElms('#send');
        "
      />

      <br/>
      <progress id="uploadProgressBar"></progress>
      <br/>
      <progress id="progressBar"></progress>
      <br/>
    </e-form>
    <div id="result" style="display: none;"></div>
    <div id="result-with-only-files" style="display: none;">
      <hr/>
      Only Files:
    </div>
  </body>

</html>
