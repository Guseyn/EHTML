<!DOCTYPE html>
<!-- http://localhost:8000/e-form.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-form</title>
    <style type="text/css">
      legend {
        background-color: #000;
        color: #fff;
        padding: 3px 6px;
      }

      .output {
        font: 1em 'Fira Sans', sans-serif;
      }

      input, fieldset, select, textarea, progress {
        margin-top: 1em;
        display: block;
      }

      e-form {
        display: block;
      }

      .elm-error {
        border: 1px solid red;
      }

      .message-error {
        color: red;
      }
    </style>
    <script src="/../js/ehtml2.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-form
      id="form"
      data-validation-error-class-for-message-box="message-error">
      <input
        type="checkbox"
        name="selected"
        value="first"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="checkbox"
        name="selected"
        value="second"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="checkbox"
        name="selected"
        value="third"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="color"
        name="colorhash"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input 
        type="date" 
        name="date"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="datetime-local"
        name="dateTimeLocal"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="email"
        name="email"
        required
        pattern="email"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="file"
        name="files1"
        data-read-progress-bar="#readProgressBar1"
        multiple required
        data-validation-min-files-number="2"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <progress id="readProgressBar1"></progress>
      <input
        type="file"
        name="files2"
        data-read-progress-bar="#readProgressBar2"
        multiple required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      <progress id="readProgressBar2"></progress>
      <input
        type="hidden" 
        name="hidden">
      
      <input
        type="month"
        name="month"
        required
        pattern="month"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="number"
        name="realNumber"
        required
        pattern="number"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="password"
        name="password"
        required
        pattern="password"
        data-validation-bad-format-error-message="password is not strong enough"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <fieldset name="number">
        <legend>Choose your number</legend>

        <input type="radio" id="one" name="number" value="one" checked>
        <label for="one">One</label>

        <input type="radio" id="two" name="number" value="two">
        <label for="two">Two</label>

        <input type="radio" id="three" name="number" value="three">
        <label for="three">Three</label>
      </fieldset>
      <input
        type="range"
        name="range"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="search"
        name="search"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="tel"
        name="tel"
        required
        pattern="tel"
        data-validation-absence-error-message="phone number is required"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="text"
        name="text"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="time"
        name="time"
        required
        pattern="time"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="url"
        name="url"
        required
        pattern="url"
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      
      <input
        type="week"
        name="week"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
      

      <label for="color-select">Choose a color:</label>
      <select
        id="color-select"
        name="color"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
        <option value="red" name="color">Red</option>
        <option value="green" name="color">Green</option>
        <option value="blue" name="color">Blue</option>
      </select>
      

      <textarea
        id="text"
        name="bigText"
        rows="5"
        cols="33"
        required
        data-validation-error-class-for-element="elm-error"
        data-validation-error-class-for-message-box="message-error">
          Big text...
      </textarea>
      

      <e-local-storage-value name="localValue" data-key="localValue"></e-local-storage-value>
      <e-session-storage-value name="sessionValue" data-key="sessionValue"></e-session-storage-value>

      <input
        type="submit"
        name="main"
        value="Send request"
        id="send"
        data-request-url="https://guseyn.com/echo"
        data-request-method="POST"
        data-request-headers="{}"
        data-upload-progress-bar="#uploadProgressBar"
        data-progress-bar="#progressBar"
        data-ajax-icon="#ajaxIcon"
        data-response-name="saved"
        onclick="this.form.submit(this)"
        data-actions-on-response="
          logToConsole('object: ', '${saved}');
          if ('${saved.statusCode === 200}') logToConsole('status code is 200');
          if ('${saved.statusCode === 400}') logToConsole('status code is 400');
          saveToSessionStorage('saved', '${saved}');
          hideElms('#form');
          innerHTML('#result', '/../html/form-result.html');
          mapObjToElm('${saved.body}', '#form-result');
          addHTMLTo('#result-with-only-files', '/../html/form-result-only-files.html');
          mapObjToElm('${saved}', '#form-result-only-files');
          showElms('#result', '#result-with-only-files');
          disableElms('#send');
        "
        data-object-name="saved"
      />

      <img id="ajaxIcon" src="/../images/ajax-loader.gif"/>
      
      <progress id="uploadProgressBar"></progress>
      
      <progress id="progressBar"></progress>
      
    </e-form>
    <div id="result" style="display: none;"></div>
    <div id="result-with-only-files" style="display: none;">
      <hr/>
      Only Files:
    </div>
  </body>

</html>
