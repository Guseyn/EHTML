<!DOCTYPE html>
<!-- http://localhost:8000/e-page-url.html/1/2/3?q=query -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-page-url</title>
    <style>
      input {
        padding: 10px;
        font-size: 24px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-page-url data-url-pattern="/e-page-url.html/{one}/{two}/{three}?q={query}"></e-page-url>
    <e-var-map>
      <input data-value="${urlParams.one}"/>
      <input data-value="${urlParams.two}"/>
      <input data-value="${urlParams.three}"/>
      <input data-value="${urlParams.query}"/>
    </e-var-map>
  </body>

</html>
