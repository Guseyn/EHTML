<!DOCTYPE html>
<!-- http://localhost:8000/simple-ehtml.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>simple e-html page</title>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/../css/normalize.css">
    <link rel="stylesheet" href="/../css/main.css">
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
    <style type="text/css">
      .base {
        font-family: Menlo, Monaco, "Courier New", monospace;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        letter-spacing: 0;
        text-align: left;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .json-pretty {
        padding-left: 30px;
        padding-right: 30px;
      }
      .json-selected {
        background-color: rgba(139, 191, 228, 0.19);
      }

      .json-string {
        color: #6caedd;
      }

      .json-key {
        color: #ec5f67;
      }

      .json-boolean {
        color: #99c794;
      }

      .json-number {
        color: #99c794;
      }
    </style>
  </head>

  <body class="main">
    <div class="base">
      package.json
      <e-json-view data-src="/../json/1.json"></e-json-view>
    </div> 
  </body>

</html>
