
<!DOCTYPE html>
<!-- http://localhost:8000/e-json-with-progress.html -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-json</title>
    <style type="text/css">
      .with-border {
        display: block;
        width: auto;
        height: auto;
        cursor: pointer;
        margin-top: 10px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <script src="/../js/ehtml.bundle.min.js" type="text/javascript"></script>
  </head>

  <body class="main">
    <e-json
      data-src="https://guseyn.com/bigjson"
      data-response-object-name="response"
      data-progress-bar="#progressBar"
      data-ajax-icon="#ajaxIcon"
    >
      <div class="with-border">
        <img id="ajaxIcon" src="/../images/ajax-loader.gif"/>
        <br/>
        <progress id="progressBar"></progress>
      </div>
    </e-json>
  </body>

</html>
