<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>e-page-url</title>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      input {
        padding: 10px;
        font-size: 24px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "#ehtml/": "/js/ehtml/"
      }
    }
    </script>
    <script type="module">import '#ehtml/main.js'</script>
  </head>

  <body class="main">
    <template is="e-page-with-url" data-url-pattern="/e-page-url.html?{one}&{two}&{three}&{query}">
      <input data-value="${urlParams.one}"/>
      <input data-value="${urlParams.two}"/>
      <input data-value="${urlParams.three}"/>
      <input data-value="${urlParams.query}"/>
    </template>
  </body>

</html>
