<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

  <head>
    <title>nested e-for-each</title>
    <link rel="shortcut icon" href="/../images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/../css/normalize.css">
    <link rel="stylesheet" href="/../css/main.css">
    <script type="importmap">
    {
      "imports": {
        "ehtml/": "/js/ehtml/"
      }
    }
    </script>
    <script type="module">import "ehtml/main.js"</script>
  </head>

  <body class="main">
    <div class="base">
      <template
        is="e-for-each"
        data-list-to-iterate='[
          {
            "numbers": [
              { "value": 1 },
              { "value": 2 },
              { "value": 3 },
              { "value": 4 }
            ]
          },
          {
            "numbers": [
              { "value": 1 },
              { "value": 2 },
              { "value": 3 },
              { "value": 4 }
            ]
          },
          {
            "numbers": [
              { "value": 1 },
              { "value": 2 },
              { "value": 3 },
              { "value": 4 }
            ]
          }
        ]' data-item-name="item">
        <div data-text="number of values: ${item.numbers.length}"></div>
        <template
          is="e-for-each"
          data-list-to-iterate="${item.numbers}" data-item-name="number">
          <div data-text="${number.value}"></div>
        </template>
        <hr>
        <span>one more time</span>
        <template
          is="e-for-each"
          data-list-to-iterate="${item.numbers}" data-item-name="number">
          <div data-text="${number.value}"></div>
        </template>
        <hr>
      </template>
    </div> 
  </body>

</html>
